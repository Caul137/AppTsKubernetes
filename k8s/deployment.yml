apiVersion: apps/v1
kind: Deployment

metadata:
  name: app-ts

spec:
  replicas: 2
  selector:
    matchLabels:
      api: app-ts
  template:
    metadata:
      labels:
        api: app-ts
    spec:
      containers:
        - name: app-ts
          image: caul11/1app-kubernetes
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 90m
              memory: 60Mi
            limits:
              cpu: 110M
              memory: 120Mi